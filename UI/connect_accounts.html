<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connect Social Accounts - ARproject</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 480px;
            width: 90%;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .instructions {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .oauth-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .oauth-btn {
            padding: 0.5rem 0.75rem;
            background: #4a90e2;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }

        .oauth-btn:hover {
            background: #357ABD;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin: 0.5rem 0 0.3rem;
            font-weight: 600;
            color: #555;
            align-self: flex-start;
        }

        input[type="text"] {
            padding: 0.75rem;
            width: 100%;
            margin-bottom: 1rem;
            border: 1.5px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            padding: 0.85rem 1rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            width: 100%;
        }

        button:hover {
            background: #357ABD;
        }

        .link {
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connect Social Accounts</h2>
        <p class="instructions">Use the buttons below to authorize Instagram and TikTok.</p>

        <div class="oauth-buttons">
            <a href="{{ url_for('oauth_instagram') }}" class="oauth-btn">Connect Instagram via OAuth</a>
            <a href="{{ url_for('oauth_tiktok') }}" class="oauth-btn">Connect TikTok via OAuth</a>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <div class="link"><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></div>
    </div>
<script></script>
</body>
</html>
