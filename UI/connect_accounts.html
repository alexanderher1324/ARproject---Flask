<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connect Social Accounts - ARproject</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Connect Social Accounts</h2>
        <p class="instructions">Use the buttons below to authorize Instagram, TikTok and YouTube.</p>

        <div class="oauth-buttons">
            <a href="{{ url_for('oauth_instagram') }}" class="oauth-btn">Connect Instagram via OAuth</a>
            <a href="{{ url_for('oauth_tiktok') }}" class="oauth-btn">Connect TikTok via OAuth</a>
            <a href="{{ url_for('oauth_youtube') }}" class="oauth-btn">Connect YouTube via OAuth</a>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <div class="link"><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></div>
    </div>
<script></script>
</body>
</html>
