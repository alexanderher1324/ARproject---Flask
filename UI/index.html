<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to ARproject</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to ARproject</h1>

        {% if current_user.is_authenticated %}
            <p>Hello, {{ current_user.username }}!</p>
            <a href="{{ url_for('dashboard') }}" class="btn-link">Go to Dashboard</a>
            <form method="POST" action="{{ url_for('auth.logout') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <p>Please login or register to access your dashboard.</p>
            <a href="{{ url_for('auth.login') }}" class="btn-link">Login</a>
            <a href="{{ url_for('auth.register') }}" class="btn-link">Register</a>
        {% endif %}
    </div>
</body>
</html>
