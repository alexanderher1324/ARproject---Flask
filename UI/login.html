<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ARproject</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container">
    <h2>Login to ARproject</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

      <form method="POST" action="{{ url_for('auth.login') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>

  <div class="link">
      Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
    </div>
  </div>

</body>
</html>
<!-- This code is a simple login page for the ARproject application. It includes a form for users to enter their username and password, and it displays any flash messages (like errors) that may occur during the login process.-->
